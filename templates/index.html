<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于变色龙哈希的可修改区块链</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
        // 配置Tailwind主题
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .key-text {
            font-family: monospace;
            font-size: 0.9rem;
            overflow-wrap: break-word;
            word-break: break-all;
        }
        .block-card {
            transition: all 0.3s ease;
        }
        .block-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .block-chain-visual {
            position: relative;
            padding-bottom: 20px;
        }
        .block-chain-visual::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #38bdf8, #8b5cf6);
            z-index: 0;
        }
        .block-node {
            z-index: 1;
            position: relative;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass-effect {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(80, 80, 80, 0.3);
        }
        .hero-gradient {
            background: linear-gradient(135deg, #0ea5e9, #6d28d9);
        }
        .dark .hero-gradient {
            background: linear-gradient(135deg, #075985, #4c1d95);
        }
        .card-gradient {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }
        .dark .card-gradient {
            background: linear-gradient(135deg, #0c4a6e, #1e293b);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto p-4">
        <!-- 暗黑模式切换 -->
        <div class="absolute top-4 right-6 z-10">
            <button id="themeSwitcher" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 transition-colors duration-300">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </div>

        <!-- 头部区域 -->
        <header class="hero-gradient text-white p-6 mb-8 rounded-2xl shadow-lg animate__animated animate__fadeIn overflow-hidden relative">
            <div class="absolute inset-0 bg-blue-500 opacity-20 dark:bg-blue-800">
                <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=\"100\" height=\"100\" viewBox=\"0 0 100 100\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cpath d=\"M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z\" fill=\"%23ffffff\" fill-opacity=\"0.1\" fill-rule=\"evenodd\"/%3E%3C/svg%3E')"></div>
            </div>
            <div class="relative z-10">
                <div class="flex items-center mb-2">
                    <i class="fas fa-link-slash text-3xl mr-3"></i>
                    <h1 class="text-4xl font-bold tracking-tight">基于变色龙哈希的可修改区块链</h1>
                </div>
                <p class="text-lg opacity-90 mt-3 max-w-2xl">使用变色龙哈希技术实现的可修改区块链系统，通过私钥授权实现区块内容的安全修改</p>
                <div class="absolute -bottom-10 -right-10 opacity-10">
                    <i class="fas fa-cube text-9xl"></i>
                </div>
            </div>
        </header>

        <!-- 可视化区块链 -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md mb-8 animate__animated animate__fadeIn animate__delay-1s overflow-hidden relative">
            <h2 class="text-xl font-semibold mb-6 text-blue-600 dark:text-blue-400 flex items-center">
                <i class="fas fa-chart-network mr-2"></i>
                区块链可视化
            </h2>
            <div id="blockchainVisual" class="block-chain-visual flex items-center justify-start gap-4 overflow-x-auto py-6 px-2">
                <div class="text-center text-gray-500 dark:text-gray-400">加载中...</div>
            </div>
        </div>

        <!-- 密钥信息区域 -->
        <div class="card-gradient dark:text-white p-6 rounded-2xl shadow-md mb-8 animate__animated animate__fadeIn animate__delay-2s relative overflow-hidden">
            <div class="absolute -top-10 -right-10 opacity-5 dark:opacity-10">
                <i class="fas fa-key text-9xl"></i>
            </div>
            <h2 class="text-xl font-semibold mb-4 text-blue-600 dark:text-blue-400 flex items-center">
                <i class="fas fa-key mr-2"></i>
                密钥信息
            </h2>
            <div class="mb-4 flex space-x-3">
                <button id="getKeysButton" class="bg-gradient-to-r from-indigo-500 to-blue-500 hover:from-indigo-600 hover:to-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center">
                    <i class="fas fa-key mr-2"></i>
                    获取默认密钥
                </button>
                <button id="generateKeyPairButton" class="bg-gradient-to-r from-purple-500 to-indigo-500 hover:from-purple-600 hover:to-indigo-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center">
                    <i class="fas fa-key-skeleton mr-2"></i>
                    生成新密钥
                </button>
                <span id="keysStatus" class="ml-2 text-gray-600 dark:text-gray-300"></span>
            </div>
            <div id="keysContainer" class="hidden animate__animated animate__fadeIn">
                <div class="mb-1">
                    <label class="block text-gray-700 dark:text-gray-300 font-bold mb-1 flex items-center">
                        <i class="fas fa-fingerprint mr-2"></i>密钥 ID：
                    </label>
                    <div id="keyId" class="bg-indigo-100 dark:bg-indigo-900 p-2 rounded-lg key-text border border-indigo-200 dark:border-indigo-800 font-bold text-indigo-800 dark:text-indigo-300"></div>
                </div>
                <div class="mb-3">
                    <label class="block text-gray-700 dark:text-gray-300 font-bold mb-1 flex items-center">
                        <i class="fas fa-tag mr-2"></i>描述：
                    </label>
                    <div id="keyDescription" class="bg-gray-100 dark:bg-gray-700 p-2 rounded-lg key-text border border-gray-200 dark:border-gray-600"></div>
                </div>
                <div class="mb-3">
                    <label class="block text-gray-700 dark:text-gray-300 font-bold mb-1 flex items-center">
                        <i class="fas fa-lock-open mr-2"></i>公钥：
                    </label>
                    <div id="publicKey" class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg key-text border border-gray-200 dark:border-gray-600"></div>
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 dark:text-gray-300 font-bold mb-1 flex items-center">
                        <i class="fas fa-lock mr-2"></i>私钥：
                    </label>
                    <div id="privateKey" class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg key-text border border-gray-200 dark:border-gray-600"></div>
                </div>
                <div id="keyUsageInfo" class="mb-2 hidden">
                    <label class="block text-gray-700 dark:text-gray-300 font-bold mb-1 flex items-center">
                        <i class="fas fa-chart-bar mr-2"></i>使用情况：
                    </label>
                    <div class="flex flex-row gap-4">
                        <div class="bg-blue-100 dark:bg-blue-900 p-2 rounded-lg key-text border border-blue-200 dark:border-blue-800">
                            <span class="font-medium">限制次数：</span>
                            <span id="keyUsageLimit" class="font-bold"></span>
                        </div>
                        <div class="bg-green-100 dark:bg-green-900 p-2 rounded-lg key-text border border-green-200 dark:border-green-800">
                            <span class="font-medium">已使用：</span>
                            <span id="keyUsageCount" class="font-bold"></span>
                        </div>
                        <div class="bg-purple-100 dark:bg-purple-900 p-2 rounded-lg key-text border border-purple-200 dark:border-purple-800">
                            <span class="font-medium">状态：</span>
                            <span id="keyUsageStatus" class="font-bold"></span>
                        </div>
                    </div>
                </div>
                <p class="text-red-500 dark:text-red-400 text-sm flex items-center mt-3">
                    <i class="fas fa-triangle-exclamation mr-2"></i>
                    警告：在实际应用中，私钥应妥善保管，不应公开显示！
                </p>
            </div>
            
            <!-- 新增：生成有限制的密钥表单 -->
            <div id="generateKeyWithLimitForm" class="hidden mt-6 p-4 bg-indigo-50 dark:bg-indigo-900/30 rounded-lg border border-indigo-100 dark:border-indigo-800 animate__animated animate__fadeIn">
                <h3 class="text-lg font-semibold mb-3 text-indigo-700 dark:text-indigo-300 flex items-center">
                    <i class="fas fa-key mr-2"></i>生成有使用次数限制的新密钥
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="authPrivateKey" class="block text-gray-700 dark:text-gray-300 mb-1">授权私钥 (默认密钥):</label>
                        <input type="text" id="authPrivateKey" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700" placeholder="输入默认密钥的私钥...">
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">需要使用默认密钥授权才能创建新密钥</p>
                    </div>
                    <div>
                        <label for="usageLimit" class="block text-gray-700 dark:text-gray-300 mb-1">使用次数限制:</label>
                        <input type="number" id="usageLimit" min="1" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700" placeholder="例如: 5" value="5">
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">新密钥最多可用于修改区块的次数</p>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="keyDescriptionInput" class="block text-gray-700 dark:text-gray-300 mb-1">密钥描述:</label>
                    <input type="text" id="keyDescriptionInput" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700" placeholder="例如: 临时修改密钥" value="临时修改密钥">
                </div>
                <div class="mt-4 flex space-x-3">
                    <button id="generateLimitedKeyButton" class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center">
                        <i class="fas fa-key mr-2"></i>
                        生成受限密钥
                    </button>
                    <button id="cancelGenerateKey" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-bold py-2 px-4 rounded-lg transition-all duration-300">
                        取消
                    </button>
                </div>
            </div>
            
            <!-- 密钥列表 -->
            <div id="keyPairsContainer" class="mt-6 animate__animated animate__fadeIn">
                <h3 class="text-lg font-semibold mb-3 text-blue-600 dark:text-blue-400 flex items-center">
                    <i class="fas fa-key mr-2"></i>可用密钥列表
                </h3>
                <button id="refreshKeysButton" class="mb-3 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-medium py-1 px-3 rounded text-sm transition-colors duration-300 flex items-center">
                    <i class="fas fa-sync-alt mr-1"></i>
                    刷新列表
                </button>
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-100 dark:bg-gray-700">
                            <tr>
                                <th class="py-2 px-3 border-b dark:border-gray-600 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">密钥 ID</th>
                                <th class="py-2 px-3 border-b dark:border-gray-600 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">描述</th>
                                <th class="py-2 px-3 border-b dark:border-gray-600 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider hidden md:table-cell">使用情况</th>
                                <th class="py-2 px-3 border-b dark:border-gray-600 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="keyPairsList">
                            <tr>
                                <td colspan="4" class="py-4 text-center text-gray-500 dark:text-gray-400">
                                    <div class="flex flex-col items-center">
                                        <div class="loading"></div>
                                        <span class="mt-2">加载密钥列表中...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 添加新区块 -->
            <div class="card-gradient dark:text-white p-6 rounded-2xl shadow-md animate__animated animate__fadeInLeft animate__delay-3s relative overflow-hidden">
                <div class="absolute -bottom-8 -left-8 opacity-5 dark:opacity-10">
                    <i class="fas fa-cube text-9xl"></i>
                </div>
                <h2 class="text-xl font-semibold mb-4 text-blue-600 dark:text-blue-400 flex items-center">
                    <i class="fas fa-plus-square mr-2"></i>
                    添加新区块
                </h2>
                <div class="mb-4">
                    <label for="blockData" class="block text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                        <i class="fas fa-code mr-2"></i>区块数据:
                    </label>
                    <textarea id="blockData" rows="5" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white dark:bg-gray-700" placeholder="输入任意文本或JSON数据..."></textarea>
                </div>
                <div class="mb-3">
                    <div class="flex items-center">
                        <input type="checkbox" id="isJsonData" class="mr-2">
                        <label for="isJsonData" class="text-gray-700 dark:text-gray-300 text-sm">以JSON格式处理数据</label>
                    </div>
                </div>
                <button id="mineButton" class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center">
                    <i class="fas fa-cubes mr-2"></i>
                    添加区块
                </button>
                <span id="mineStatus" class="ml-2 text-gray-600 dark:text-gray-300"></span>
            </div>

            <!-- 修改区块 -->
            <div class="card-gradient dark:text-white p-6 rounded-2xl shadow-md animate__animated animate__fadeInRight animate__delay-3s relative overflow-hidden">
                <div class="absolute -top-8 -right-8 opacity-5 dark:opacity-10">
                    <i class="fas fa-edit text-9xl"></i>
                </div>
                <h2 class="text-xl font-semibold mb-4 text-blue-600 dark:text-blue-400 flex items-center">
                    <i class="fas fa-edit mr-2"></i>
                    修改区块（需要私钥）
                </h2>
                <div class="mb-4">
                    <label for="blockIndex" class="block text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                        <i class="fas fa-hashtag mr-2"></i>区块索引:
                    </label>
                    <input type="number" id="blockIndex" min="0" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300 bg-white dark:bg-gray-700" placeholder="0">
                </div>
                <div class="mb-4">
                    <label for="newData" class="block text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                        <i class="fas fa-code mr-2"></i>新数据:
                    </label>
                    <textarea id="newData" rows="5" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300 bg-white dark:bg-gray-700" placeholder="输入任意文本或JSON数据..."></textarea>
                </div>
                <div class="mb-3">
                    <div class="flex items-center">
                        <input type="checkbox" id="isJsonNewData" class="mr-2">
                        <label for="isJsonNewData" class="text-gray-700 dark:text-gray-300 text-sm">以JSON格式处理数据</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="privateKeyInput" class="block text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                        <i class="fas fa-lock mr-2"></i>私钥 (用于验证权限):
                    </label>
                    <input type="text" id="privateKeyInput" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300 bg-white dark:bg-gray-700" placeholder="输入数字私钥...">
                </div>
                <button id="modifyButton" class="bg-gradient-to-r from-yellow-500 to-amber-600 hover:from-yellow-600 hover:to-amber-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center">
                    <i class="fas fa-pen mr-2"></i>
                    修改区块
                </button>
                <span id="modifyStatus" class="ml-2 text-gray-600 dark:text-gray-300"></span>
            </div>
        </div>

        <!-- 区块链状态 -->
        <div class="mt-8 card-gradient dark:text-white p-6 rounded-2xl shadow-md animate__animated animate__fadeIn animate__delay-4s relative overflow-hidden">
            <div class="absolute -bottom-10 -right-10 opacity-5 dark:opacity-10">
                <i class="fas fa-database text-9xl"></i>
            </div>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-blue-600 dark:text-blue-400 flex items-center">
                    <i class="fas fa-link mr-2"></i>
                    区块链状态
                </h2>
                <div class="space-x-2">
                    <button id="validateButton" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center inline-flex">
                        <i class="fas fa-check-circle mr-2"></i>
                        验证区块链
                    </button>
                    <button id="refreshButton" class="bg-gradient-to-r from-gray-500 to-gray-700 hover:from-gray-600 hover:to-gray-800 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center inline-flex">
                        <i class="fas fa-sync-alt mr-2"></i>
                        刷新
                    </button>
                </div>
            </div>
            <div id="validationResult" class="mb-4 p-4 rounded-lg hidden animate__animated animate__fadeIn transition-all duration-300"></div>
            <div class="overflow-x-auto rounded-lg shadow">
                <table class="min-w-full bg-white dark:bg-gray-800 border dark:border-gray-700">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="py-3 px-4 border-b dark:border-gray-600 text-left text-gray-700 dark:text-gray-300">索引</th>
                            <th class="py-3 px-4 border-b dark:border-gray-600 text-left text-gray-700 dark:text-gray-300">时间戳</th>
                            <th class="py-3 px-4 border-b dark:border-gray-600 text-left text-gray-700 dark:text-gray-300">数据</th>
                            <th class="py-3 px-4 border-b dark:border-gray-600 text-left text-gray-700 dark:text-gray-300">前一个哈希</th>
                            <th class="py-3 px-4 border-b dark:border-gray-600 text-left text-gray-700 dark:text-gray-300">哈希值</th>
                            <th class="py-3 px-4 border-b dark:border-gray-600 text-left text-gray-700 dark:text-gray-300">随机值</th>

                    <tbody id="blockchainBody">
                        <tr>
                            <td colspan="6" class="py-8 text-center text-gray-500 dark:text-gray-400">
                                <div class="flex flex-col items-center">
                                    <div class="loading"></div>
                                    <span class="mt-2">加载区块链数据中...</span>

                            </td>
                        </tr>
                    </tbody>

            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // API URL
        const API_URL = 'http://localhost:5000';

        // 暗黑模式切换
        document.getElementById('themeSwitcher').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });
        
        // 初始化主题
        if (localStorage.getItem('theme') === 'dark' || 
            (localStorage.getItem('theme') === null && 
             window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // 加载区块链数据
        async function loadBlockchain() {
            try {
                const response = await fetch(`${API_URL}/chain`);
                const data = await response.json();
                renderBlockchain(data.chain);
                renderBlockchainVisual(data.chain);
            } catch (error) {
                console.error('Error loading blockchain:', error);
                document.getElementById('blockchainBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="py-8 text-center text-red-500 dark:text-red-400">
                            <div class="flex flex-col items-center">
                                <i class="fas fa-exclamation-triangle text-3xl mb-2"></i>
                                <span>无法加载区块链数据。请确保API服务器正在运行。</span>
                            </div>
                        </td>
                    </tr>
                `;
                document.getElementById('blockchainVisual').innerHTML = `
                    <div class="mx-auto text-center text-red-500 dark:text-red-400">
                        <i class="fas fa-exclamation-triangle text-3xl mb-2"></i>
                        <div>无法加载区块链数据</div>
                    </div>
                `;
            }
        }

        // 格式化区块数据显示
        function formatBlockData(data) {
            if (typeof data === 'object' && data !== null) {
                return JSON.stringify(data, null, 2);
            }
            return String(data);
        }

        // 渲染区块链可视化
        function renderBlockchainVisual(chain) {
            const container = document.getElementById('blockchainVisual');
            
            if (chain.length === 0) {
                container.innerHTML = `
                    <div class="mx-auto text-center text-gray-500 dark:text-gray-400">
                        <i class="fas fa-cube text-3xl mb-2"></i>
                        <div>区块链为空</div>
                    </div>
                `;
                return;
            }

            let html = '';
            for (let i = 0; i < chain.length; i++) {
                const block = chain[i];
                const blockColor = i === 0 ? 'from-green-500 to-green-700' : 'from-blue-500 to-blue-700';
                const arrowHtml = i > 0 ? `<div class="flex-shrink-0 w-12 text-center text-blue-500 dark:text-blue-400"><i class="fas fa-long-arrow-alt-right"></i></div>` : '';
                
                // 准备数据显示，无论是字符串还是对象
                let dataPreview;
                if (typeof block.data === 'object') {
                    dataPreview = JSON.stringify(block.data).slice(0, 20) + 
                                 (JSON.stringify(block.data).length > 20 ? '...' : '');
                } else {
                    dataPreview = String(block.data).slice(0, 20) + 
                                 (String(block.data).length > 20 ? '...' : '');
                }

                // 添加修改者信息（如果有）
                let lastModifierInfo = '';
                if (block.modification_history && block.modification_history.length > 0) {
                    const lastModification = block.modification_history[block.modification_history.length - 1];
                    lastModifierInfo = `<div class="mt-1 text-xs bg-blue-600 px-1 py-0.5 rounded">修改者: ${lastModification.key_id}</div>`;
                }
                
                html += `
                    ${arrowHtml}
                    <div class="block-node flex-shrink-0 animate__animated animate__fadeIn">
                        <div class="block-card bg-gradient-to-r ${blockColor} text-white rounded-lg shadow-lg p-3 w-40 relative overflow-hidden">
                            <div class="absolute right-1 top-1 opacity-50">
                                <i class="fas fa-cube"></i>
                            </div>
                            <div class="font-bold text-lg mb-1">块 #${block.index}</div>
                            <div class="text-xs opacity-80">
                                <div class="truncate">${dataPreview}</div>
                                <div class="mt-1">哈希:</div>
                                <div class="truncate font-mono text-xs">${block.hash.slice(0, 10)}...</div>
                                ${lastModifierInfo}
                            </div>
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        // 渲染区块链数据到表格
        function renderBlockchain(chain) {
            const tbody = document.getElementById('blockchainBody');
            if (chain.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="py-8 text-center text-gray-500 dark:text-gray-400">
                            <div class="flex flex-col items-center">
                                <i class="fas fa-cube text-3xl mb-2"></i>
                                <span>区块链为空</span>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = chain.map((block, index) => {
                // 处理修改历史记录
                let modificationHistoryHtml = '';
                if (block.modification_history && block.modification_history.length > 0) {
                    const lastMod = block.modification_history[block.modification_history.length - 1];
                    modificationHistoryHtml = `
                        <div class="mt-2 text-xs">
                            <span class="font-semibold text-indigo-600 dark:text-indigo-400">最后修改者:</span>
                            <span class="bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 px-2 py-0.5 rounded">${lastMod.key_id}</span>
                            <span class="text-gray-600 dark:text-gray-400 ml-1">${new Date(lastMod.timestamp).toLocaleString()}</span>
                        </div>
                    `;
                    
                    if (block.modification_history.length > 1) {
                        modificationHistoryHtml += `
                            <div class="mt-1">
                                <button class="text-xs text-blue-600 dark:text-blue-400 hover:underline" 
                                    onclick="showBlockHistory(${block.index})">
                                    查看完整历史 (${block.modification_history.length}次修改)
                                </button>
                            </div>
                        `;
                    }
                }

                return `
                <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150 ${index % 2 === 0 ? 'bg-gray-50 dark:bg-gray-800' : ''}">
                    <td class="py-3 px-4 border-b dark:border-gray-700">
                        <div class="font-bold ${index === 0 ? 'text-green-600 dark:text-green-400' : ''}">${block.index}</div>
                    </td>
                    <td class="py-3 px-4 border-b dark:border-gray-700 whitespace-nowrap">
                        ${new Date(block.timestamp).toLocaleString()}
                    </td>
                    <td class="py-3 px-4 border-b dark:border-gray-700">
                        <pre class="whitespace-pre-wrap bg-gray-50 dark:bg-gray-700 p-2 rounded-md text-sm overflow-auto max-h-32">${formatBlockData(block.data)}</pre>
                        ${modificationHistoryHtml}
                    </td>
                    <td class="py-3 px-4 border-b dark:border-gray-700">
                        <div class="font-mono text-xs bg-gray-50 dark:bg-gray-700 p-2 rounded-md overflow-auto max-w-xs">${block.previous_hash || '无'}</div>
                    </td>
                    <td class="py-3 px-4 border-b dark:border-gray-700">
                        <div class="font-mono text-xs bg-gray-50 dark:bg-gray-700 p-2 rounded-md overflow-auto max-w-xs">${block.hash}</div>
                    </td>
                    <td class="py-3 px-4 border-b dark:border-gray-700">
                        <div class="font-mono text-xs">${block.random_value}</div>
                    </td>
                </tr>
            `}).join('');
        }

        // 显示区块历史记录
        async function showBlockHistory(blockIndex) {
            try {
                const response = await fetch(`${API_URL}/block-history/${blockIndex}`);
                const data = await response.json();
                
                if (response.ok) {
                    let historyHtml = `
                        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="historyModal">
                            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-2xl w-full max-h-[80vh] overflow-y-auto">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-lg font-bold text-gray-900 dark:text-white">区块 #${blockIndex} 修改历史</h3>
                                    <button class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" onclick="document.getElementById('historyModal').remove()">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <div class="space-y-4">
                    `;
                    
                    if (data.modification_history && data.modification_history.length > 0) {
                        data.modification_history.forEach((record, idx) => {
                            const date = new Date(record.timestamp).toLocaleString();
                            historyHtml += `
                                <div class="border-l-4 border-blue-500 pl-4 py-2 ${idx % 2 === 0 ? 'bg-gray-50 dark:bg-gray-700' : ''} rounded">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <span class="font-semibold text-gray-700 dark:text-gray-300">修改者 ID: </span>
                                            <span class="bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 px-2 py-0.5 rounded">${record.key_id}</span>
                                        </div>
                                        <span class="text-sm text-gray-500 dark:text-gray-400">${date}</span>
                                    </div>
                                    <div class="mt-1 text-sm text-gray-600 dark:text-gray-300">${record.description}</div>
                                </div>
                            `;
                        });
                    } else {
                        historyHtml += `<p class="text-center text-gray-500 dark:text-gray-400">没有修改历史记录</p>`;
                    }
                    
                    historyHtml += `
                                </div>
                                <div class="mt-6 flex justify-end">
                                    <button class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-bold py-2 px-4 rounded" onclick="document.getElementById('historyModal').remove()">
                                        关闭
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // 添加弹窗到页面
                    const modalContainer = document.createElement('div');
                    modalContainer.innerHTML = historyHtml;
                    document.body.appendChild(modalContainer.firstChild);
                }
            } catch (error) {
                console.error('Error fetching block history:', error);
                alert('获取区块历史失败');
            }
        }
        
        // 添加新区块
        async function mineBlock() {
            const dataField = document.getElementById('blockData');
            const isJsonCheckbox = document.getElementById('isJsonData');
            const statusField = document.getElementById('mineStatus');
            
            try {
                let blockData = dataField.value;
                
                // 如果勾选了JSON格式，尝试解析JSON
                if (isJsonCheckbox.checked) {
                    try {
                        blockData = JSON.parse(blockData);
                    } catch (e) {
                        statusField.innerHTML = '<i class="fas fa-times-circle mr-1"></i> JSON格式无效，请检查';
                        statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
                        return;
                    }
                }

                statusField.innerHTML = '<span class="loading"></span> 处理中...';
                statusField.className = 'ml-2 text-gray-600 dark:text-gray-400';
                
                const response = await fetch(`${API_URL}/mine`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(blockData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusField.innerHTML = '<i class="fas fa-check-circle mr-1"></i> 成功添加区块!';
                    statusField.className = 'ml-2 text-green-600 dark:text-green-400 animate__animated animate__fadeIn';
                    dataField.value = '';
                    loadBlockchain();
                } else {
                    statusField.innerHTML = `<i class="fas fa-times-circle mr-1"></i> ${result.message || '添加区块失败'}`;
                    statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
                }
            } catch (error) {
                console.error('Error mining block:', error);
                statusField.innerHTML = '<i class="fas fa-times-circle mr-1"></i> 添加区块失败';
                statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
            }
        }

        // 修改区块
        async function modifyBlock() {
            const indexField = document.getElementById('blockIndex');
            const dataField = document.getElementById('newData');
            const isJsonCheckbox = document.getElementById('isJsonNewData');
            const privateKeyField = document.getElementById('privateKeyInput');
            const statusField = document.getElementById('modifyStatus');
            
            try {
                const blockIndex = parseInt(indexField.value);
                if (isNaN(blockIndex) || blockIndex < 0) {
                    statusField.innerHTML = '<i class="fas fa-times-circle mr-1"></i> 请输入有效的区块索引';
                    statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
                    return;
                }
                
                let newData = dataField.value;
                
                // 如果勾选了JSON格式，尝试解析JSON
                if (isJsonCheckbox.checked) {
                    try {
                        newData = JSON.parse(newData);
                    } catch (e) {
                        statusField.innerHTML = '<i class="fas fa-times-circle mr-1"></i> JSON格式无效，请检查';
                        statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
                        return;
                    }
                }
                
                const privateKey = privateKeyField.value.trim();
                if (!privateKey) {
                    statusField.innerHTML = '<i class="fas fa-times-circle mr-1"></i> 请提供有效的私钥';
                    statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
                    return;
                }

                statusField.innerHTML = '<span class="loading"></span> 修改中...';
                statusField.className = 'ml-2 text-gray-600 dark:text-gray-400';
                
                const response = await fetch(`${API_URL}/modify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        index: blockIndex,
                        new_data: newData,
                        private_key: privateKey
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusField.innerHTML = `<i class="fas fa-check-circle mr-1"></i> 成功修改区块! 修改者ID: <span class="font-bold">${result.modified_by || 'unknown'}</span>`;
                    statusField.className = 'ml-2 text-green-600 dark:text-green-400 animate__animated animate__fadeIn';
                    loadBlockchain();
                    // 如果成功修改，刷新密钥列表以更新使用情况
                    loadKeyPairs();
                } else {
                    statusField.innerHTML = `<i class="fas fa-times-circle mr-1"></i> ${result.message || '修改区块失败'}`;
                    statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
                    console.error('修改失败:', result);
                }
            } catch (error) {
                console.error('Error modifying block:', error);
                statusField.innerHTML = '<i class="fas fa-times-circle mr-1"></i> 修改区块失败';
                statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
            }
        }

        // 获取密钥
        async function getKeys() {
            const statusField = document.getElementById('keysStatus');
            const keysContainer = document.getElementById('keysContainer');
            const keyIdField = document.getElementById('keyId');
            const descriptionField = document.getElementById('keyDescription');
            const publicKeyField = document.getElementById('publicKey');
            const privateKeyField = document.getElementById('privateKey');
            const keyUsageInfo = document.getElementById('keyUsageInfo');
            
            try {
                statusField.innerHTML = '<span class="loading"></span> 获取中...';
                statusField.className = 'ml-2 text-gray-600 dark:text-gray-400';
                
                const response = await fetch(`${API_URL}/keys`);
                const result = await response.json();
                
                if (response.ok) {
                    statusField.innerHTML = '<i class="fas fa-check-circle mr-1"></i> 成功获取默认密钥!';
                    statusField.className = 'ml-2 text-green-600 dark:text-green-400';
                    
                    // 显示密钥信息
                    keysContainer.classList.remove('hidden');
                    keyIdField.textContent = 'default';
                    descriptionField.textContent = '默认密钥对';
                    publicKeyField.textContent = result.public_key;
                    privateKeyField.textContent = result.private_key;
                    
                    // 为默认密钥自动填充到授权密钥输入框
                    document.getElementById('authPrivateKey').value = result.private_key;
                    
                    // 对于默认密钥，不显示使用情况（无限制）
                    keyUsageInfo.classList.add('hidden');
                    
                    // 刷新密钥列表
                    loadKeyPairs();
                } else {
                    statusField.innerHTML = `<i class="fas fa-times-circle mr-1"></i> ${result.message || '获取密钥失败'}`;
                    statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
                }
            } catch (error) {
                console.error('Error getting keys:', error);
                statusField.innerHTML = '<i class="fas fa-times-circle mr-1"></i> 获取密钥失败';
                statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
            }
        }
        
        // 生成新密钥对
        async function generateKeyPair() {
            // 显示生成受限密钥的表单
            document.getElementById('generateKeyWithLimitForm').classList.remove('hidden');
        }
        
        // 取消生成密钥
        function cancelGenerateKey() {
            document.getElementById('generateKeyWithLimitForm').classList.add('hidden');
        }
        
        // 生成有使用次数限制的密钥
        async function generateLimitedKeyPair() {
            const statusField = document.getElementById('keysStatus');
            const keysContainer = document.getElementById('keysContainer');
            const keyIdField = document.getElementById('keyId');
            const keyUsageInfo = document.getElementById('keyUsageInfo');
            const keyUsageLimit = document.getElementById('keyUsageLimit');
            const keyUsageCount = document.getElementById('keyUsageCount');
            const keyUsageStatus = document.getElementById('keyUsageStatus');
            
            // 获取表单数据
            const authPrivateKey = document.getElementById('authPrivateKey').value.trim();
            const usageLimit = parseInt(document.getElementById('usageLimit').value);
            const description = document.getElementById('keyDescriptionInput').value.trim() || "临时修改密钥";
            
            if (!authPrivateKey) {
                statusField.innerHTML = '<i class="fas fa-times-circle mr-1"></i> 请提供授权私钥';
                statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
                return;
            }
            
            if (isNaN(usageLimit) || usageLimit <= 0) {
                statusField.innerHTML = '<i class="fas fa-times-circle mr-1"></i> 使用次数限制必须为正整数';
                statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
                return;
            }
            
            try {
                statusField.innerHTML = '<span class="loading"></span> 生成中...';
                statusField.className = 'ml-2 text-gray-600 dark:text-gray-400';
                
                const response = await fetch(`${API_URL}/generate-key-pair-with-limit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        auth_private_key: authPrivateKey,
                        usage_limit: usageLimit,
                        description: description
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusField.innerHTML = '<i class="fas fa-check-circle mr-1"></i> 成功生成新密钥!';
                    statusField.className = 'ml-2 text-green-600 dark:text-green-400';
                    
                    // 隐藏生成表单
                    document.getElementById('generateKeyWithLimitForm').classList.add('hidden');
                    
                    // 显示新密钥信息
                    keysContainer.classList.remove('hidden');
                    keyIdField.textContent = result.key_pair.id;
                    document.getElementById('keyDescription').textContent = result.key_pair.description;
                    document.getElementById('publicKey').textContent = result.key_pair.public_key;
                    document.getElementById('privateKey').textContent = result.key_pair.private_key;
                    
                    // 显示使用情况
                    keyUsageInfo.classList.remove('hidden');
                    keyUsageLimit.textContent = result.key_pair.usage_limit;
                    keyUsageCount.textContent = result.key_pair.usage_count;
                    keyUsageStatus.textContent = '有效';
                    
                    // 自动复制私钥到修改区块的私钥输入框
                    document.getElementById('privateKeyInput').value = result.key_pair.private_key;
                    
                    // 刷新密钥列表
                    loadKeyPairs();
                } else {
                    statusField.innerHTML = `<i class="fas fa-times-circle mr-1"></i> ${result.message || '生成密钥失败'}`;
                    statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
                }
            } catch (error) {
                console.error('Error generating key pair:', error);
                statusField.innerHTML = '<i class="fas fa-times-circle mr-1"></i> 生成密钥失败';
                statusField.className = 'ml-2 text-red-600 dark:text-red-400 animate__animated animate__shakeX';
            }
        }
        
        // 加载密钥对列表
        async function loadKeyPairs() {
            const keyPairsContainer = document.getElementById('keyPairsList');
            
            try {
                const response = await fetch(`${API_URL}/key-pairs`);
                const data = await response.json();
                
                if (response.ok && data.key_pairs) {
                    if (Object.keys(data.key_pairs).length === 0) {
                        keyPairsContainer.innerHTML = `
                            <tr>
                                <td colspan="4" class="py-4 text-center text-gray-500 dark:text-gray-400">
                                    <div>暂无密钥对数据</div>
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    let html = '';
                    for (const [id, keyPair] of Object.entries(data.key_pairs)) {
                        // 创建使用情况标签
                        let usageLabel = '';
                        
                        // 检查是否有使用次数限制
                        if (keyPair.usage_limit !== undefined) {
                            const usageLimit = keyPair.usage_limit;
                            const usageCount = keyPair.usage_count || 0;
                            let statusClass = 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200';
                            
                            if (usageLimit === -1) {
                                usageLabel = `<span class="${statusClass} px-2 py-0.5 rounded text-xs">无限使用</span>`;
                            } else {
                                const remaining = usageLimit - usageCount;
                                if (remaining <= 0) {
                                    statusClass = 'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200';
                                    usageLabel = `<span class="${statusClass} px-2 py-0.5 rounded text-xs">已用尽 (${usageCount}/${usageLimit})</span>`;
                                } else if (remaining <= usageLimit * 0.3) {
                                    statusClass = 'bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200';
                                    usageLabel = `<span class="${statusClass} px-2 py-0.5 rounded text-xs">剩余 ${remaining} 次 (${usageCount}/${usageLimit})</span>`;
                                } else {
                                    usageLabel = `<span class="${statusClass} px-2 py-0.5 rounded text-xs">剩余 ${remaining} 次 (${usageCount}/${usageLimit})</span>`;
                                }
                            }
                        }
                        
                        html += `
                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                                <td class="py-2 px-3 border-b dark:border-gray-700">
                                    <div class="font-mono bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 px-2 py-0.5 rounded">${id}</div>
                                </td>
                                <td class="py-2 px-3 border-b dark:border-gray-700">${keyPair.description}</td>
                                <td class="py-2 px-3 border-b dark:border-gray-700 hidden md:table-cell">
                                    ${usageLabel}
                                </td>
                                <td class="py-2 px-3 border-b dark:border-gray-700">
                                    <button class="text-xs bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded"
                                        onclick="useKeyForModification('${id}')">
                                        用于修改
                                    </button>
                                </td>
                            </tr>
                        `;
                    }
                    keyPairsContainer.innerHTML = html;
                } else {
                    keyPairsContainer.innerHTML = `
                        <tr>
                            <td colspan="4" class="py-4 text-center text-red-500 dark:text-red-400">
                                <div>获取密钥列表失败</div>
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Error loading key pairs:', error);
                keyPairsContainer.innerHTML = `
                    <tr>
                        <td colspan="4" class="py-4 text-center text-red-500 dark:text-red-400">
                            <div>获取密钥列表失败: ${error.message}</div>
                        </td>
                    </tr>
                `;
            }
        }
        
        // 使用选定的密钥ID获取私钥并填充到修改表单
        async function useKeyForModification(keyId) {
            try {
                // 获取特定ID的密钥信息
                const response = await fetch(`${API_URL}/get-key-by-id`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: keyId
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // 显示密钥详细信息
                    const keysContainer = document.getElementById('keysContainer');
                    const keyIdField = document.getElementById('keyId');
                    const keyUsageInfo = document.getElementById('keyUsageInfo');
                    const keyUsageLimit = document.getElementById('keyUsageLimit');
                    const keyUsageCount = document.getElementById('keyUsageCount');
                    const keyUsageStatus = document.getElementById('keyUsageStatus');
                    
                    keysContainer.classList.remove('hidden');
                    keyIdField.textContent = result.id;
                    document.getElementById('keyDescription').textContent = result.description;
                    document.getElementById('publicKey').textContent = result.public_key;
                    document.getElementById('privateKey').textContent = result.private_key;
                    
                    // 显示使用情况
                    if (result.usage_limit !== undefined) {
                        keyUsageInfo.classList.remove('hidden');
                        keyUsageLimit.textContent = result.usage_limit === -1 ? '无限' : result.usage_limit;
                        keyUsageCount.textContent = result.usage_count || 0;
                        keyUsageStatus.textContent = result.status || '有效';
                    } else {
                        keyUsageInfo.classList.add('hidden');
                    }
                    
                    // 自动填充私钥到修改区块的私钥输入框
                    document.getElementById('privateKeyInput').value = result.private_key;
                    
                    // 显示确认消息
                    const statusField = document.getElementById('keysStatus');
                    statusField.innerHTML = `<i class="fas fa-check-circle mr-1"></i> 已加载密钥 ${keyId}`;
                    statusField.className = 'ml-2 text-green-600 dark:text-green-400';
                } else {
                    alert(`获取密钥失败: ${result.message}`);
                }
            } catch (error) {
                console.error('Error using key for modification:', error);
                alert('获取密钥失败');
            }
        }

        // 验证区块链
        async function validateBlockchain() {
            const resultDiv = document.getElementById('validationResult');
            
            try {
                resultDiv.innerHTML = '<span class="loading"></span> 验证中...';
                resultDiv.className = 'mb-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center animate__animated animate__fadeIn';
                resultDiv.classList.remove('hidden');
                
                const response = await fetch(`${API_URL}/validate`);
                const result = await response.json();
                
                if (response.ok) {
                    if (result.message.includes('有效')) {
                        resultDiv.innerHTML = `<i class="fas fa-check-circle text-xl mr-2"></i> ${result.message}`;
                        resultDiv.className = 'mb-4 p-4 bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 rounded-lg flex items-center animate__animated animate__fadeIn';
                    } else {
                        resultDiv.innerHTML = `<i class="fas fa-times-circle text-xl mr-2"></i> ${result.message}`;
                        resultDiv.className = 'mb-4 p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 rounded-lg flex items-center animate__animated animate__fadeIn';
                    }
                } else {
                    resultDiv.innerHTML = `<i class="fas fa-times-circle text-xl mr-2"></i> 验证失败`;
                    resultDiv.className = 'mb-4 p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 rounded-lg flex items-center animate__animated animate__fadeIn';
                }
            } catch (error) {
                console.error('Error validating blockchain:', error);
                resultDiv.innerHTML = `<i class="fas fa-times-circle text-xl mr-2"></i> 验证失败`;
                resultDiv.className = 'mb-4 p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 rounded-lg flex items-center animate__animated animate__fadeIn';
            }
        }

        // 事件监听器
        document.getElementById('mineButton').addEventListener('click', mineBlock);
        document.getElementById('modifyButton').addEventListener('click', modifyBlock);
        document.getElementById('validateButton').addEventListener('click', validateBlockchain);
        document.getElementById('refreshButton').addEventListener('click', loadBlockchain);
        document.getElementById('getKeysButton').addEventListener('click', getKeys);
        document.getElementById('generateKeyPairButton').addEventListener('click', generateKeyPair);
        document.getElementById('generateLimitedKeyButton').addEventListener('click', generateLimitedKeyPair);
        document.getElementById('cancelGenerateKey').addEventListener('click', cancelGenerateKey);
        document.getElementById('refreshKeysButton').addEventListener('click', loadKeyPairs);

        // 页面加载时获取区块链数据和密钥列表
        document.addEventListener('DOMContentLoaded', function() {
            loadBlockchain();
            loadKeyPairs();
        });
    </script>
</body>
